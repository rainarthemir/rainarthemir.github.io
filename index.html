<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мои проекты</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
  h1 { margin-bottom: 30px; }
  .button-container { display: flex; flex-direction: column; gap: 15px; width: 300px; }
  .project-button { padding: 15px; font-size: 18px; border: none; border-radius: 8px; text-align: center; text-decoration: none; color: white; transition: all 0.2s ease; }
  .project-button:hover { transform: translateY(-2px); box-shadow: 0 3px 8px rgba(0,0,0,0.2); }
</style>
</head>
<body>

<h1>Мои проекты</h1>
<div class="button-container" id="buttons"></div>

<script>
async function loadProjects() {
  try {
    const res = await fetch("https://projects.dmytrothemir.workers.dev/", {
      method: "GET"
      // Для публичного отображения можно без токена
      // headers: { "Authorization": "Bearer SECRET_TOKEN" }
    });

    const data = await res.json();
    if (!data.success) throw new Error(data.error || "Ошибка загрузки проектов");

    const projects = data.projects; // массив объектов {name, color, link}
    const container = document.getElementById("buttons");
    container.innerHTML = "";

    projects.forEach(p => {
      const a = document.createElement("a");
      a.href = p.link || "#"; // теперь берём link из базы
      a.textContent = p.name;
      a.className = "project-button";
      a.style.backgroundColor = p.color || "#0078d4";
      a.target = "_blank";
      container.appendChild(a);
    });

  } catch (err) {
    console.error(err);
    document.getElementById("buttons").innerHTML = "Не удалось загрузить проекты";
  }
}

loadProjects();
</script>

</body>
</html>
