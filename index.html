<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мои проекты</title>
<style>
  :root {
    --primary: #4361ee;
    --secondary: #3a0ca3;
    --accent: #4cc9f0;
    --light: #f8f9fa;
    --dark: #212529;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --radius: 16px;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: var(--light);
  }
  
  .container {
    max-width: 800px;
    width: 100%;
    text-align: center;
  }
  
  header {
    margin-bottom: 50px;
  }
  
  h1 {
    font-size: 2.8rem;
    margin-bottom: 15px;
    font-weight: 700;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
  }
  
  .subtitle {
    font-size: 1.2rem;
    opacity: 0.9;
    font-weight: 300;
    max-width: 500px;
    margin: 0 auto;
  }
  
  .button-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    width: 100%;
    margin-top: 20px;
  }
  
  .project-button {
    padding: 20px;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: var(--radius);
    text-align: center;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 80px;
  }
  
  .project-button::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .project-button:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
  
  .project-button:hover::after {
    opacity: 1;
  }
  
  .loading {
    font-size: 1.2rem;
    color: white;
    text-align: center;
    margin: 30px 0;
  }
  
  .error {
    background-color: rgba(255, 255, 255, 0.9);
    color: #e74c3c;
    padding: 20px;
    border-radius: var(--radius);
    font-weight: 500;
    box-shadow: var(--shadow);
    max-width: 500px;
    margin: 0 auto;
  }
  
  footer {
    margin-top: 60px;
    text-align: center;
    opacity: 0.7;
    font-size: 0.9rem;
  }
  
  @media (max-width: 768px) {
    .button-container {
      grid-template-columns: 1fr;
    }
    
    h1 {
      font-size: 2.2rem;
    }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Мои проекты</h1>
  </header>

  <div class="button-container" id="buttons">
    <div class="loading">Загрузка проектов...</div>
  </div>
</div>

<script>
async function loadProjects() {
  try {
    const res = await fetch("https://projects.dmytrothemir.workers.dev/", {
      method: "GET"
    });

    const data = await res.json();
    if (!data.success) throw new Error(data.error || "Ошибка загрузки проектов");

    const projects = data.projects;
    const container = document.getElementById("buttons");
    container.innerHTML = "";

    projects.forEach(p => {
      const a = document.createElement("a");
      a.href = p.link || "#";
      a.textContent = p.name;
      a.className = "project-button";
      a.style.backgroundColor = p.color || "#4361ee";
      a.target = "_blank";
      container.appendChild(a);
    });

  } catch (err) {
    console.error(err);
    document.getElementById("buttons").innerHTML = 
      '<div class="error">Не удалось загрузить проекты. Пожалуйста, попробуйте позже.</div>';
  }
}

// Загружаем проекты после полной загрузки страницы
window.addEventListener('DOMContentLoaded', loadProjects);
</script>

</body>
</html>
