<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
  <h1>Вход в админку</h1>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Логин" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
  <div id="error" class="error"></div>
</div>

<script>
const form = document.getElementById("loginForm");
const errorDiv = document.getElementById("error");

form.onsubmit = async (e) => {
  e.preventDefault();
  const username = form.username.value;
  const password = form.password.value;

  try {
    const res = await fetch("https://auth.dmytrothemir.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();

    if (data.success) {
      // Сохраняем токен для воркера projects
      localStorage.setItem("authToken", "Bearer SECRET_TOKEN"); // Можно заменить на реальный токен
      localStorage.setItem("loggedIn", "true");
      window.location.href = "panel.html";
    } else {
      errorDiv.textContent = data.error || "Ошибка авторизации";
    }
  } catch (err) {
    errorDiv.textContent = "Ошибка соединения";
  }
};
</script>
</body>
</html>
